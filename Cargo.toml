[package]
name = "lora-e5-dev"
version = "0.1.0"
authors = ["Francesco Saccani <francesco.saccani@unipr.it>"]
edition = "2018"
description = "Ready to use template for flashing and debugging LoRa-E5-Dev Board"
readme = "README.md"

[[bin]]
name = "lora-e5-dev"
test = false
bench = false

[dependencies]
embassy-sync = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy" }
embassy-executor = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [ "integrated-timers"] }
embassy-time = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [  "tick-hz-32_768"] }
embassy-stm32 = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = ["nightly", "stm32wle5jc", "time-driver-any", "memory-x", "subghz", "unstable-pac", "exti"]  }


cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.0"
embedded-hal = "0.2.6"
embedded-storage = "0.3.0"
#panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = ["async-await"] }
heapless = { version = "0.7.5", default-features = false }
panic-semihosting = "0.6.0"
cortex-m-semihosting = "0.5.0"

lm75 = "0.2.0"

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 'z'
overflow-checks = true

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 'z'
overflow-checks = false

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
